<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <label for="inputString">Enter text:</label>
    <input type="text" id="inputString" />
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <p id="result"></p>

    <script>
       const apiUrl = 'https://m7ucobz39b.execute-api.ap-south-1.amazonaws.com/Dev';

function checkPalindrome() {
    const input = document.getElementById('inputString').value.trim(); // Trim any extra spaces
    if (!input) {
        document.getElementById('result').textContent = 'Please enter a valid non-empty string.';
        return; // If input is empty, do not proceed
    }

    // Prepare the request body in the required format
    const requestBody = {
        body: JSON.stringify({ input: input }) // Wrap the actual input inside a "body" key
    };

    // Clear previous result
    document.getElementById('result').textContent = "Checking...";

    // Make the API call to Lambda through API Gateway
    fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestBody) // Send the formatted request body
    })
    .then(response => {
        console.log('Raw API Response:', response);  // Debug: Log the raw API response
        return response.json();  // Parse the response as JSON
    })
    .then(data => {
        console.log('Parsed API Response:', data);  // Debug: Log the parsed response data

        if (data && data.body) {
            try {
                const body = JSON.parse(data.body);  // Parse the body of the response
                console.log('Parsed Body:', body);  // Debug: Log the parsed body

                if (body.is_palindrome !== undefined) {
                    // Check the palindrome result and display the appropriate message
                    const resultMessage = body.is_palindrome 
                        ? 'The input is a palindrome.' 
                        : 'The input is not a palindrome.';
                    document.getElementById('result').textContent = resultMessage;
                } else {
                    // If the response does not have the expected structure
                    document.getElementById('result').textContent = 'Something went wrong. Please try again.';
                }
            } catch (error) {
                console.error('Error parsing response body:', error);  // Log any parsing errors
                document.getElementById('result').textContent = 'Something went wrong. Please try again.';
            }
        } else {
            // If the response does not have a body or expected data
            document.getElementById('result').textContent = 'Something went wrong. Please try again.';
        }
    })
    .catch(error => {
        console.error('Error:', error);  // Log any errors for debugging
        document.getElementById('result').textContent = 'Something went wrong. Please try again.';
    });
}

    </script>
</body>
</html>
