<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #8e44ad, #3498db);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #8e44ad;
            outline: none;
            box-shadow: 0 0 8px rgba(142, 68, 173, 0.6);
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #732d91;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        #result {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #16a085;
        }
    </style>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <form id="palindromeForm">
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" name="inputString" placeholder="Type something..." required>
        <button type="submit">Check Palindrome</button>
    </form>
    <div id="result"></div>

    <script>
        // API Gateway URL
        const apiEndpoint = "https://m7ucobz39b.execute-api.ap-south-1.amazonaws.com/Dev";

        // Get references to HTML elements
        const form = document.getElementById("palindromeForm");
        const inputField = document.getElementById("inputString");
        const resultDiv = document.getElementById("result");

        // Form submit event
        form.addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent default form submission

            const inputString = inputField.value.trim();

            if (!inputString) {
                resultDiv.textContent = "Please enter a non-empty string.";
                return;
            }

            try {
                // API request
                const response = await fetch(apiEndpoint, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ input: inputString }),
                });

                // Check for response errors
                if (!response.ok) {
                    throw new Error("Error: " + response.statusText);
                }

                const data = await response.json();

                // Display result
                if (data.is_palindrome !== undefined) {
                    resultDiv.textContent = `Is Palindrome: ${data.is_palindrome ? "Yes" : "No"}`;
                } else {
                    resultDiv.textContent = "Something went wrong. Please try again.";
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
