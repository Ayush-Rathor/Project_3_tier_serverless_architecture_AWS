<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #8e44ad, #3498db);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: slideIn 1s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        label {
            font-size: 1.1rem;
            color: #2c3e50;
            display: block;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #8e44ad;
            outline: none;
            box-shadow: 0 0 8px rgba(142, 68, 173, 0.6);
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #732d91;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        #result {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #16a085;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ecf0f1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Palindrome Checker</h1>
    <form id="palindromeForm">
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" name="inputString" placeholder="Type something..." required>
        <button type="submit">Check Palindrome</button>
    </form>
    <div id="result"></div>
    <footer>Powered by AWS Lambda and API Gateway</footer>

    <script>
        const form = document.getElementById('palindromeForm');
        const resultDiv = document.getElementById('result');

        // Replace with your API Gateway endpoint
        const apiEndpoint = 'https://m7ucobz39b.execute-api.ap-south-1.amazonaws.com/Dev/POST';

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const inputString = document.getElementById('inputString').value;

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: inputString })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch response from API');
                }

                const data = await response.json();
                resultDiv.textContent = `Palindrome: ${data.result}`;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
